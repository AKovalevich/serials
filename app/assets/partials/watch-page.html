<div ng-controller="WatchPageController as WPCtrl">
    <!-- We will put here Videogular tags... -->
    <a type="button" class="button button-back" href="#/browse">
        <span class="button-back-image">Back</span>
    </a>
    <section ng-hide="!WPCtrl.loading" id="spinner">
        <md-progress-circular class="md-spinner" md-diameter="100" md-mode="indeterminate"></md-progress-circular>
    </section>

    <div class="wrapper-video">
        <videogular vg-theme="WPCtrl.config.theme" vg-update-time="WPCtrl.updateTime($currentTime, $duration)">
            <vg-media vg-src="WPCtrl.config.sources"
                      vg-tracks="WPCtrl.config.tracks"
                      vg-dash>
            </vg-media>

            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>
            <vg-overlay-play></vg-overlay-play>
            <vg-poster vg-url='WPCtrl.config.plugins.poster'></vg-poster>
        </videogular>
    </div>

    <div id="next-video">
        <div ng-if="WPCtrl.countdown">
            <timer countdown="{{ WPCtrl.countdown }}" interval="1000" finish-callback="WPCtrl.timerFinished()">{{seconds}} second{{secondsS}}</timer>
        </div>
    </div>
</div>
