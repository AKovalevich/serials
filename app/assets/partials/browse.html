<div class="container" top-slider></div>

<div ng-controller="GridController as GridCtrl">
    <section ng-repeat="genre in GridCtrl.genres">
        <div><a href="#">{{ ::genre.name }}</a></div>
        <div class="grid-slider" ng-init="GridSliderCtrl.init()" ng-controller="GridSliderController as GridSliderCtrl">
            <slick responsive="GridSliderCtrl.responsive">
                <div ng-repeat="icon in GridSliderCtrl.icons track by icon.id"
                     ng-click="GridSliderCtrl.setActiveElement(icon.id, $event)"
                     ng-mouseover="GridSliderCtrl.setFocus(icon.id)"
                     ng-mouseleave="GridSliderCtrl.setFocus(null)"
                     ng-class="GridSliderCtrl.getNeedClassElement(icon.id)">
                    <img height="113" width="225" ng-src="http://188.120.255.201/media/preview/{{ ::icon.image_id }}"/>
                    <div class="focus-preview"
                         ng-repeat="icon in GridSliderCtrl.icons"
                         ng-if="GridSliderCtrl.isFocused(icon.id)">
                        <img height="113" width="225" ng-src="http://188.120.255.201/media/preview/{{ ::icon.image_id }}"/>
                        <a href="#/watch/{{ ::icon.id }}" class="play-video"><span class="icon play-icon"></span></a>
                        <a href=""><span class="icon icon-arrow-bottom"></span></a>
                        <a href=""><span class="icon icon-add-list"></span></a>
                    </div>
                </div>
            </slick>

            <div class="fade gridder-content"
                 ng-repeat="icon in GridSliderCtrl.icons track by icon.id"
                 ng-class="GridSliderCtrl.getPanelClass(icon.id)"
                 ng-if="GridSliderCtrl.showPanel(icon.id)">
                <span class="description">
                    <span class="preview-full">
                        <img height="300" width="945"
                             preload-image
                             default-image="http://188.120.255.201/media/preview/{{ ::icon.image_id }}"
                             fallback-image="http://188.120.255.201/media/preview/{{ ::icon.image_id }}"
                             class="preview"
                             ng-src="http://188.120.255.201/media/preview/{{ ::icon.image_id }}"/>
                        <a class="close-button icon-close"
                           ng-click="GridSliderCtrl.closePanel(icon.id)"
                           ng-mouseover="GridSliderCtrl.setCloseState(true)"
                           ng-mouseleave="GridSliderCtrl.setCloseState(false)">x</a>
                        <ul class="sub-menu">
                            <li><a>OVERVIEW</a></li>
                            <li><a>EPISODES</a></li>
                            <li><a href="/watch/{{ ::icon.id }}">PLAY</a></li>
                            <li><a>DETAILS</a></li>
                        </ul>
                    </span>
                    <p class="description">{{ ::icon.text }}</p>
                </span>
            </div>
        </div>
    </section>
</div>
